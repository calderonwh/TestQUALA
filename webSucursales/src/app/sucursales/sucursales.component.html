<div class="container mt-4">
  <h2 class="text-center">Lista de Sucursales</h2>
  <button routerLink="/sucursales/new" class="btn btn-success mb-3">Agregar Sucursal</button>
  <table class="table table-striped table-bordered table-sm">
    <thead>
      <tr>
        <th scope="col">Código</th>
        <th scope="col">Descripción</th>
        <th scope="col">Dirección</th>
        <th scope="col" class="text-center">Identificación</th>
        <th scope="col">Fecha de Creación</th>
        <th scope="col" class="text-center">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let sucursal of sucursales">
        <td>{{ sucursal.codigo }}</td>
        <td>{{ sucursal.descripcion }}</td>
        <td>{{ sucursal.direccion }}</td>
        <td class="text-center">{{ sucursal.identificacion }}</td>
        <td>{{ sucursal.fechaCreacion | date:'short' }}</td>
        <td class="text-center">
          <div style="padding: 0 10px;">
              <button [routerLink]="['/sucursales/edit', sucursal.idSucursal]" class="btn btn-warning btn-sm btn-action">
                  <i class="bi bi-pencil-square"></i> Editar
              </button>
              <button (click)="deleteSucursal(sucursal.idSucursal)" class="btn btn-danger btn-sm btn-action">
                  <i class="bi bi-trash"></i> Eliminar
              </button>
          </div>
      </td>
      </tr>
      </tbody>
  </table>
</div>
